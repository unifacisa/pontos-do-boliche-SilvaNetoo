<section class="container dashbord">
    <div class="estilo"></div>
    <div class="d-flex justify-content-center">
      <div class="d-flex p-2">
        <h2 class="titulo">Pontos do Boliche</h2>
      </div>
    </div>
  
    <div class="row text-center">
      <div class="col-sm-12">
        <form class="form-group" name="form" #f="ngForm">
      
            <div class="form-group" *ngFor="let item of match.fallenPins; let i=index">
              <div class="row">
        
                <div class="col">
                  <label for="i">Primeira jogada: </label>
                  <input class="input-group input-padrao" type="number" name="campo{{i}}" [id]="i+'_titulo'" [(ngModel)]="item.firstPointPlayed" required>
                </div>
                
                <div class="col">
                  <label for="i">Segunda jogada: </label>
                  <input class="input-group input-padrao" type="number" name="resposta{{i}}" [id]="i+'_valor'" [(ngModel)]="item.secondPointPlayed" required>
                </div>
        
                <button type="button" class="btn btn-outline-danger btn-perguntas-danger" (click)="remove(i)">-</button>
        
              </div>
            
            </div>
            
            <div class="d-flex flex-row">
              <div class="p-2">
                <button type="button" class="btn btn-outline-success btn-perguntas-success" (click)="add()">+</button>                  
              </div>
            </div>

            <div class="col-md-12">
              <button id="button" type="submit" class="btn btn-success btn-lg btn-block" (click)="onSubmit()">
                finalizar partida!
              </button>
            </div>
            
          </form>
        </div>
    </div>
  </section>
